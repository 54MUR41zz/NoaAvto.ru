<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous"
    >
    <title>NoSign Up</title>
    <style>
        .bg-my_color {
            background-color: #BA55D3 !important;
        }
        .bg-my_color1 {
            background-color: #9400D3 !important;
        }
        .my_colortxt {
            color: white !important;
        }
        .bg-colorWindow {
            background-color: #313131 !important;
        }
        .bg-colorWind {
            background-color: #aaaaaa !important;
        }
    </style>
</head>
<body class="vh-100 d-flex justify-content-center align-items-center bg-colorWindow">
<a class="btn bg-my_color1 my_colortxt position-absolute top-0 start-0" href="/" role="button">Вернуться</a>


<form action="/" method="post" class="w-50 bg-colorWind p-4 rounded my_colortxt">
    {% csrf_token %}
    <h3>Регистрация</h3>
    <div class="mb-3">
        <label for="exampleInputLogin1" class="form-label my_colortxt">Почта</label>
        <input type="email" name="email" class="form-control bg-my_color my_colortxt" id="exampleInputLogin" required>
    </div>
    <div class="mb-3">
        <label for="exampleInputLogin1" class="form-label my_colortxt">Фамилия Имя</label>
        <input type="text" name="names" class="form-control bg-my_color my_colortxt" id="exampleInputLogin1" required>
    </div>
    <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label my_colortxt">Пароль</label>
        <input type="password" name="password" class="form-control bg-my_color my_colortxt" id="exampleInputPassword1" required>
    </div>

    <!--    margin bottom - 3 -->
    <div class="mb-3">
        <label class="mb-1 my_colortxt">Пол</label>
        <div class="form-check">
            <input class="form-check-input bg-my_color" type="radio" name="gender" value="Мужской" id="flexRadioDefault1" required>
            <label class="form-check-label my_colortxt" for="flexRadioDefault1">
                Мужской
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input bg-my_color" type="radio" name="gender" value="Женский" id="flexRadioDefault2" required>
            <label class="form-check-label my_colortxt" for="flexRadioDefault2">
                Женский
            </label>
        </div>
    </div>

    <div class="mb-3 form-check my_colortxt">
        <input type="checkbox" name="confirm" class="form-check-input bg-my_color" id="exampleCheck1" required>
        <label class="form-check-label" for="exampleCheck1">Согласен с правилами</label>
    </div>
    <a href = "/">
    <button type="submit" class="btn bg-my_color1 w-100 my_colortxt">Зарегестрироваться</button>
    </a>
</form>
</body>
</html>
