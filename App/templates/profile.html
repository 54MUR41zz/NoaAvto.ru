<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>НеВаш профиль</title>
     <style>
        .bg-my_color {
            background-color: #BA55D3 !important;
        }
        .bg-my_color1 {
            background-color: #9400D3 !important;
        }
        .my_colortxt {
            color: white !important;
        }
        .bg-colorWindow {
            background-color: #313131 !important;
        }
        .bg-colorWind {
            background-color: #aaaaaa !important;
        }
    </style>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous"
    >
</head>
<body class="vh-100 d-flex justify-content-center align-items-center bg-colorWindow">

<div class="card bg-colorWind my_colortxt">
    <div class="card-header">
        <h2>
            Профиль
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-person-fill"
                 viewBox="0 0 16 16">
                <path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6"/>
            </svg>
        </h2>
        <small>#{{ id }}</small>
    </div>
    <div class="card-body my_colortxt">
        <p class="card-text fs-4 border-bottom border-3 pb-3">
            <b>Электронная почта: </b>
            {{ email }}
        </p>
        <p class="card-text fs-5 my_colortxt">
            <b>Фамилия Имя: </b>
            <span class="badge bg-my_color d-inline-flex gap-1">
                {{ names }}
            </span>
        </p>
        <p class="card-text fs-5 my_colortxt">
            <b>Пол: </b>
            <span class="badge bg-my_color d-inline-flex gap-1 border shadow-sm">
                {% if gender == 'Мужской' %}
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                         class="bi bi-gender-male" viewBox="0 0 16 16">
                      <path fill-rule="evenodd"
                            d="M9.5 2a.5.5 0 0 1 0-1h5a.5.5 0 0 1 .5.5v5a.5.5 0 0 1-1 0V2.707L9.871 6.836a5 5 0 1 1-.707-.707L13.293 2zM6 6a4 4 0 1 0 0 8 4 4 0 0 0 0-8"/>
                    </svg>
                {% endif %}

                {% if gender == 'Женский' %}
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-gender-female" viewBox="0 0 16 16">
                      <path fill-rule="evenodd" d="M8 1a4 4 0 1 0 0 8 4 4 0 0 0 0-8M3 5a5 5 0 1 1 5.5 4.975V12h2a.5.5 0 0 1 0 1h-2v2.5a.5.5 0 0 1-1 0V13h-2a.5.5 0 0 1 0-1h2V9.975A5 5 0 0 1 3 5"/>
                    </svg>
                {% endif %}

                {{ gender }}
            </span>
        </p>
        <a href="/" class="btn btn-light w-100 mt-5 bg-my_color1 my_colortxt">Назад</a>
    </div>
</div>
</body>
</html>
