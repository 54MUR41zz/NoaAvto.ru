<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
  <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous"
    >
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Мои объявления</title>
   <style>
        .bg-my_color {
            background-color: #BA55D3 !important;
        }
        .bg-my_color1 {
            background-color: #9400D3 !important;
        }
        .my_colortxt {
            color: white !important;
        }
        .bg-colorWindow {
            background-color: #313131 !important;
        }
        .bg-colorWind {
            background-color: #aaaaaa !important;
        }
    </style>
</head>
<body class="vh-50 d-flex flex-column justify-content-center align-items-center bg-colorWindow">
<nav class="navbar navbar-expand-lg bg-body-tertiary bg-my_color1 w-100">
    <div class="container-fluid">
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active my_colortxt" aria-current="page" href="/">Вернуться на главную</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link my_colortxt" href="/favorite/">Избранное</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#"></a>
                </li>
            </ul>
            <div class="w-25"></div>
            <ul class="navbar-nav mb-2 mb-lg-0">
                <li class="nav-item">
                    <button class="btn bg-success my_colortxt" type="submit">Разместить объявление</button>
                </li>
                {% if user.is_authenticated %}
                <a href="SignUp/myprofile">
                <li class="nav-item">
                    <button class="btn bg-colorWindow my_colortxt" type="submit">Профиль</button>
                </li>
                </a>

                <li class="nav-item">
                    <form action="logout/" method="post">
                        {% csrf_token %}
                        <button class="btn bg-danger my_colortxt" type="submit">Выйти</button>
                    </form>
                </li>

                {% else %}
                <a href="SignIn/">
                <li class="nav-item">
                    <button class="btn bg-colorWindow my_colortxt" type="submit">Войти</button>
                </li>
                </a>

                <a href="SignUp/">
                <li class="nav-item">
                    <button class="btn bg-colorWind my_colortxt" type="submit">Регистрация</button>
                </li>
                </a>
                {% endif %}
            </ul>

            <form class="d-flex" role="search">
                <input class="form-control me-2" type="search" placeholder="Поиск" aria-label="Поиск">
                <button class="btn bg-my_color my_colortxt" type="submit">Поиск</button>
            </form>
        </div>
    </div>
</nav>












</body>
</html>
